<div class="page">
  <div class="page__body">
    <div class="general">
      <h1 class="general__title">{{ title }}</h1>

      <div class="general__box">
        <ul class="general__hiring hiring__list" >
          <li class="hiring__item" *ngFor="let h of hiring">
            <h2 class="hiring__title">
              <button
                class="hiring__title--btn btn"
                type="button"
                [ngClass]="{'active': h.cardTitle === selectedItem?.cardTitle}"
                (click)="onItemClick(h)"> {{h.cardTitle}}
                <svg *ngIf="!isLaptopScreen" class="hiring__title--arrow" [ngClass]="{'rotate': h.cardTitle === selectedItem?.cardTitle}" width="14" height="8" viewBox="0 0 14 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path opacity="0.5" d="M1 7L7 1L13 7" stroke="#AFB9C4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
            </h2>
            <app-card *ngIf="!isLaptopScreen && selectedItem?.cardTitle === h.cardTitle" [itemInfo]="selectedItem "></app-card>
          </li>

        </ul>

        <app-card *ngIf="isLaptopScreen" [itemInfo]="selectedItem"></app-card>
      </div>
    </div>
  </div>
  <div class="page__footer">
    <div class="footer__container">
      <app-footer></app-footer>
    </div>
  </div>
</div>
